<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práticas</title>
</head>
<body>
    
    <script>
                //Soma
        var n1 = Number(prompt("Digite o primeiro número:"))
        var n2 = Number(prompt("Digite o segundo número:"))
        var n3 = Number(prompt("Digite o ultimo número:"))
        var s = n1 + n2 + n3
       window.alert(`A Soma entre ${n1} , ${n2} e ${n3} é igual a ${s}`)

                //Multiplicação
       var n1 = Number(prompt("Digite o primeiro número:"))
        var n2 = Number(prompt("Digite o segundo número:"))
        var n3 = Number(prompt("Digite o ultimo número:"))
        var m = n1 * n2 * n3
       window.alert(`A Multiplicação entre ${n1} , ${n2} e ${n3} é igual a ${m}`)

                //Divisão
       var n1 = Number(prompt("Digite o primeiro número:"))
        var n2 = Number(prompt("Digite o segundo número:"))
        var n3 = Number(prompt("Digite o ultimo número:"))
        var d = n1 / n2 / n3
       window.alert(`A Divisão entre ${n1} , ${n2} e ${n3} é igual a ${d}`)


     
    </script>
</body>
</html>
